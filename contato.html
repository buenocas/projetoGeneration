<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Troca Geek</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="assets/img/logo.png" alt="Logo">
                </a>
                <!-- Search -->
                <div id="pesquisa" class="navbar navbar-light bg-black">
                    <form class="form-inline">
                        <input id="iPesquisa" class="form-control mr-sm-2 " type="search" placeholder="Pesquisar"
                            aria-label="Pesquisar">
                        <button type="button" class="btn buscar" type="submit" id="btnPesquisa"><img
                                src="assets/img/lupa.png" class="lupa" alt="Botão Buscar">
                        </button>
                    </form>
                </div>
                <!-- Menu Hamburguer!NAO MEXAM -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Fim Hamburguer -->
                <div id="navbarResponsive" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a id="btnCadastro" class="nav-link cadastrar btn" type="button" href="#">Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Container -->
    <main>
        <div class="container">
            <div id="input" class="jumbotron mt-3 ml-3">
                <h1>Fale Conosco</h1>
                <form>
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" aria-describedby="emailHelp"
                            placeholder="Insira o seu nome">
                        <div style="visibility: hidden;" class="alert alert-danger alertColor" role="alert-nome"
                            id="alert-nome">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="emailValid">Endereço de email</label>
                        <input type="email" class="form-control" id="emailValid" aria-describedby="emailHelp"
                            placeholder="Insira o seu e-mail">
                        <div style="visibility: hidden;" class="alert alert-danger alertColor" role="alert-email"
                            id="alert-email">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="telValid">Telefone</label>
                        <input type="text" class="form-control" id="telValid"
                            placeholder="(xx) xxxx-xxxx ou (xx) xxxx-xxxxx"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11">
                        <div style="visibility: hidden;" class="alert alert-danger alertColor" role="alert-tel"
                            id="alert-tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea">Exemplo de textarea</label>
                        <textarea class="form-control" id="textArea" rows="5"></textarea>
                        <div style="visibility: hidden;" class="alert alert-danger alertColor" role="alert-textArea"
                            id="alert-textArea">
                        </div>
                    </div>
                    <button type="button" class="btn btn-info" id="btnEnviar">Enviar</button>
                    <br />
                    <br />
                </form>
            </div>
        </div>
    </main>






    <!-- FOOTER -->

    <footer id='footer' class="page-footer font-small mw-100">
        <div class="container-fluid text-center">
            <div class="row">
                <hr class="clearfix w-100 d-md-none pb-3">
                <div class="col-md-3 mb-md-0 mb-3 ">
                    <h5 id="h5Footer" class="text-uppercase">Utilidades</h5>
                    <ul class="list-unstyled txtFooter">
                        <li>
                            <p>Sobre nós</a>
                        </li>
                        <li>
                            <p>Como Vender</a>
                        </li>
                        <li>
                            <p>Contato</a>
                        </li>
                    </ul>

                </div>

            </div>
        </div>

        <div id="icons">
            <img src="./assets/img/footerIcons/facebook.png" alt="">
            <img src="./assets/img/footerIcons/linkedin.png" alt="">
            <img src="./assets/img/footerIcons/youtube.png" alt="">

        </div>
        <div class="footer-copyright text-center py-3">
            <p> Desenvolvido por Generation</p>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/validaContato.js"></script>

</body>

</html>
